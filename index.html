<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Demo</title>
    <link rel="stylesheet" href="styles/pico.classless.min.css">
</head>
<body>
    <header style="margin-bottom: 0; padding-bottom: 0;"><h1 style="margin: 0; padding: 0;">JavaScript Functions Demo</h1></header>
    <hr>
    <main style="margin-top: 0; padding-top: 0;">


    <div id="output"></div>


    </main>
    <script src="./src/math.js"></script>
    <script src="./src/stringUtils.js"></script>
    <script src="./src/sum.js"></script>

    <script>
        // Function to display output in HTML
        function displayOutput(message) {
            const outputDiv = document.getElementById('output');
            const p = document.createElement('p');
            p.textContent = message;
            outputDiv.appendChild(p);
        }

        // Example usage of functions from math.js
        displayOutput(`Sum: ${sum(10, 5)}`); // Output: 15
        displayOutput(`Subtraction: ${subtract(10, 5)}`); // Output: 5
        displayOutput(`Multiplication: ${multiply(10, 5)}`); // Output: 50

        // Example usage of functions from stringUtils.js
        displayOutput(`Capitalized: ${capitalize('hello')}`); // Output: 'Hello'
        displayOutput(`Reversed: ${reverse('world')}`); // Output: 'dlrow'

        // Example Jest-style test
        function test(description, assertion) {
            try {
                assertion();
                displayOutput(`✅ Test Passed: ${description}`);
            } catch (error) {
                displayOutput(`❌ Test Failed: ${description}`);
                displayOutput(`Error: ${error.message}`);
            }
        }

        // Example tests for sum.js
        test('sum function', () => {
            const result = sum(3, 5);
            if (result !== 8) {
                throw new Error(`Expected sum(3, 5) to be 8, but got ${result}`);
            }
        });

        test('subtract function', () => {
            const result = subtract(10, 4);
            if (result !== 6) {
                throw new Error(`Expected subtract(10, 4) to be 6, but got ${result}`);
            }
        });

        test('multiply function', () => {
            const result = multiply(2, 7);
            if (result !== 14) {
                throw new Error(`Expected multiply(2, 7) to be 14, but got ${result}`);
            }
        });

        test('multiply function', () => {
            const result = multiply(2, 8);
            if (result !== 14) {
                throw new Error(`Expected multiply(2, 7) to be 14, but got ${result}`);
            }
        });
    </script>
</body>
</html>
